name: CI Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'development'

jobs:
  gitHubInfos:
    name: Get GitHub infos
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          echo "=== Running Tests ==="
          npm test
